<div class="row">
    <div class="col-md-8 offset-md-2">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label>Blog Title</label>
                <input type="text" class="form-control" [(ngModel)]="blogTitle" name="blogTitle" #title="ngModel" required>
            </div>
            <div class="alert alert-danger" *ngIf="!title.valid && title.touched">
                Blog Title is required.
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea cols="4" class="form-control" [(ngModel)]="blogDescription" name="blogDescription" required></textarea>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select [(ngModel)]="blogCategory" name="blogCategory" class="form-control" required>
                <option *ngFor="let category of possibleCategories" [value]="category">
                  {{category}}
                </option>
              </select>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Save</button>
        </form>
    </div>
</div>
